<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="Stylesheet" href="Assets/CSS/style.css">

</head>

<body>
    <div class="container">
        <div id="frontPage">
            <h1>Timed Coding Quiz!</h1>
            <h3>Ready to test your coding knowledge?</h3>
        </div>
    
        <div id="questionContainer" style="display:none">
            <div class="timer"></div>
                <div class="timerText">Time Left</div>
                <div class="timerSec">30</div>
            <div class="score"></div>
                <div class="userScore"></div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <div class="controls">
            <!-- <div id="quizResults" class="quizResults" style="display:none"> -->
                <div id="finalScore" class="finalScore hide" style="display:none">Enter your name for score keeping</div>
                <form>
                    <input type="text" id="userNameInput" class ="userInput" style="display:none"><br>
                </form>
                <button id="submit" class="Submit-btn btn hide">Submit</button>
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
            
        </div>

        <div class="scoreboard"></div>


</body>
<script type="text/javascript" src="/Assets/JS/script.js"></script>

</html>
