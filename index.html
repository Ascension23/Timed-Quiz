<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="Stylesheet" href="Assets/CSS/style.css">

</head>

<body>
    <div class="container">
        <div id="frontPage">
            <h1>Timed Coding Quiz!</h1>
            <h3>Ready to test your coding knowledge?</h3>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
        <div id="questionContainer" style="display:none">
            <div id="question">Test Question</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>

</body>
<script type="text/javascript" src="Assets/JS/QuizQuestions.js"></script>
<script type="text/javascript" src="/Assets/JS/script.js"></script>

</html>
